{% extends 'base.html' %}

{% block content %}
	<center>
		<div class="row justify-content-center">
    		<div class="w-50">
				<h1>Add New Assignment</h1>
				<br><br>
				{% if submitted %}
					Assignment was submitted successfully!!
				{% else %}
					<form action="" method="POST">
						{% csrf_token %}

						{{ form.as_p}}

						<input type="submit" value="Submit" class="btn btn-secondary">
					</form>
				{% endif %}
			</div>
		</div>
	</center>
{% endblock %}
