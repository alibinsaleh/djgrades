
{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'grades/css/styles.css' %}">
<section id="cover" class="min-vh-100">
	<div id="cover-caption">
		<div class="container">
			<div class="row text-white">
				<div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
					<h1 class="display-4 py-2 text-truncate">Student Data</h1>
					<div class="px-2">
						<form action="" class="justify-content-center">
							<div class="form-group">
							  <label for="first_name" class="sr-only">First Name</label>
							  <input type="text" class="form-control" id="first_name" placeholder="first name" value="{{ student.first_name }}">
							</div>
							<div class="form-group">
							  <label for="middle_name" class="sr-only">Middle Name</label>
							  <input type="text" class="form-control" id="middle_name" placeholder="middle name" value="{{ student.middle_name }}">
							</div>
							<div class="form-group">
							  <label for="last_name" class="sr-only">Last Name</label>
							  <input type="text" class="form-control" id="last_name" placeholder="last name" value="{{ student.last_name }}">
							</div>
							<div class="form-group">
							  <label for="dob" class="sr-only">Date of Birth</label>
							  <input type="text" class="form-control" id="dob" placeholder="date of birth" value="{{ student.dob }}">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
